<br/>

Posts related to <b>{{ include.title }}</b>

<div><ul>
{% for post in site.posts reversed %}
{% if post.tags contains include.tag and post.title != include.title %}
<li>
   <time datetime='{{ post.date | date: "%b %d, %Y" }}'>
            {{ post.date | date: "%m-%d-%Y" }}
      </time><a href="{{ post.url }}">{{ post.title }}</a>
</li>
{% endif %}
{% endfor %}
</ul></div>

<br/>
